{% extends 'base.html' %}
{% load static %}

{% block sup_head %}
    <link rel="stylesheet" href={% static "css/datepicker.min.css" %}>
{% endblock sup_head %}

{% block title %}
Créer un événement
{% endblock title %}

{% block content %}
    <div class="card mt-3">
        <h5 class="card-header">Création d'événement</h5>
        <form class="container">
            <div class="form-row mt-3">
                <div class="col-lg-4 mb-3">
                    <label for="f_title">Titre événement</label>
                    <input type="text" class="form-control" id="f_title" placeholder="Titre" value="" required>
                </div>
                <div class="col-lg-4 mb-3">
                    <label for="f_place">Lieu</label>
                    <input type="text" class="form-control" id="f_place" placeholder="Lieu" value="" required>
                </div>
                <div class="col-lg-4 mb-3">
                    <p>Image de promotion</p>
                    <label style="margin-top: 32px" class="custom-file-label" for="f_img">Choisir fichier...</label>
                    <input type="file" class="custom-file-input" id="f_img">
                </div>
            </div>
            <div class="form-group">
                <div class="mb-3">
                    <label for="f_desc">Description</label>
                    <textarea class="form-control" id="f_desc" placeholder="Description événement" required></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-3 col-md-6 mb-3">
                    <label for="f_date_start">Date (début)</label>
                    <input type="text" class="form-control datetimepicker-input date-pick" id="f_date_start" data-toggle="datetimepicker"
                        data-target="#f_date_start" required />
                </div>
                <div class="col-lg-3 col-md-6 mb-3">
                    <label for="f_date_end">Date (fin)</label>
                    <input type="text" class="form-control datetimepicker-input date-pick" id="f_date_end" data-toggle="datetimepicker"
                        data-target="#f_date_end" required />
                </div>
                <div class="col-lg-3 col-md-6 mb-3">
                    <label for="f_insc_start">Ouverture inscriptions</label>
                    <input type="text" class="form-control datetimepicker-input date-pick" id="f_insc_start" data-toggle="datetimepicker"
                        data-target="#f_insc_start" required />
                </div>
                <div class="col-lg-3 col-md-6 mb-3">
                    <label for="f_insc_end">Fermeture inscriptions</label>
                    <input type="text" class="form-control datetimepicker-input date-pick" id="f_insc_end" data-toggle="datetimepicker"
                        data-target="#f_insc_end" required />
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-3 col-md-6 mb-3">
                    <label for="f_limit_ext">Limite externes</label>
                    <input type="number" class="form-control" id="f_limit_ext" placeholder="Date" value="" required>
                </div>
                <div class="col-lg-3 col-md-6 mb-3">
                    <label for="f_limit_int">Limites IONIS</label>
                    <input type="number" class="form-control" id="f_limit_int" placeholder="Date" value="" required>
                </div>
                <div class="col-lg-3 col-md-6 mb-3">
                    <label for="f_price_ext">Prix externes</label>
                    <input type="number" class="form-control" id="f_price_ext" placeholder="Date" value="" required>
                </div>
                <div class="col-lg-3 col-md-6 mb-3">
                    <label for="f_price_int">Prix IONIS</label>
                    <input type="number" class="form-control" id="f_price_int" placeholder="Date" value="" required>
                </div>
            </div>
            <button class="btn btn-primary mb-3" type="submit">Valider</button>
        </form>
    </div>
{% endblock content %}

{% block sup_foot %}
    <script src={% static "js/moment.min.js" %}></script>
    <script src={% static "js/datepicker.min.js" %}></script>
    <script type="text/javascript">
        $(function () {
            $('.date-pick').datetimepicker({
                locale: 'fr'
            });
        });
    </script>
{% endblock sup_foot %}
